<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8" />
        <title>Drum Machine</title>
        <style>
            *,*::before,*::after{
                box-sizing:border-box;
            }
            body{
                max-width: 100%;
                overflow: hidden;
            }
            input{
                border:none;
                padding:0.5rem 1rem;
                margin-right:0.1rem;
            }
            input[type='button']{
                background-color:teal;
                font-weight: bold;
                color:white;
            }
            input[type='button']:hover{
                background-color:rgb(0, 92, 92);
            }
            input[type='text'],input[type='number']{
                background-color: whitesmoke;
            }
            .gridboxes{
                display:flex;
                flex-direction: column;
                overflow-x:auto;
            }
            .boxrow{
                display:flex;
                flex-direction:row;
            }
            .box{
                width:var(--scale);
                height:var(--scale);
                background-color: whitesmoke;
                border:1px solid transparent;
                background-clip:content-box;
                flex-grow:0;
                flex-shrink: 0;
            }
            .box.active{
                background-color: black;
            }
            .box.sustain{
                background-color:skyblue;
            }
            .box.playing{
                background-color: pink;
            }
            .box.active.playing{
                background-color:violet;
            }
            .pauseplay{
                width:100px;
                height:100px;
                position:fixed;
                bottom:0;
                margin-left:auto;
            }
            .pauseplay.playing::after{
                position: absolute;
                top:50%;
                left:50%;
                transform:translate(-50%,-50%);
                content:' ';
                display:block;
                width:0;
                z-index: 1;
                box-sizing: border-box;
                border:25px solid black;
            }
            .pauseplay::after{
                position: absolute;
                top:50%;
                left:50%;
                transform:translate(0%,-50%) scaleX(2);
                content:' ';
                display:block;
                width:0;
                z-index: 1;
                box-sizing: border-box;
                border:25px solid transparent;
                border-left-color:black;
          }
            .machine{
                display:flex;
            }
            .machinemount{
            }
            .key{
                display:flex;
                background-color:teal;
                justify-content:center;
                align-items:center;
                font-family: sans-serif;
                font-weight:bolder;
                color:white;
                height:var(--scale);
                width:var(--scale);
            }
            .key.sharp{
                background-color:rgb(78, 193, 238);
                font-style:italic;
                font-weight: lighter;
                font-size:0.7rem;
            }
        </style>
    </head>
    <body>
        <div id='mountpoint'>
            </div>
        <script src='./script.js'>
            </script>
    </body>
</html>
