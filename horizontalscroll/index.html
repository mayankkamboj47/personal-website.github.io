<!DOCTYPE html>
<html>

<head>
    <style>
        :root{
            box-sizing:border-box;
        }
        *,
        *::before,
        *::after {
            box-sizing: inherit;
        }
        body{
            height:100vh;
            transform:rotate(-90deg);
        }
        body>section{
            height:100vh;
            transform:rotate(90deg);
        }
    </style>
</head>

<body>
<section></section>
<section></section>
</body>

</html>
