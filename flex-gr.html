<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Flexbox-grid</title>
        <link rel='stylesheet' href='./css/flex-gr.css' />
        <style>
            .row{
                min-height:100px;
            }
            .row > div{
                border:1px solid black;
            }
        </style>
    </head>
    <body>
        <div class='grid-container'>
            <div class='row'>
                <div class='w-11 w-md-4'></div>
                <div class='w-1'></div>
            </div>
            <div class='row'>
                <div class='w-3'></div>
                <div class='w-9'></div>
            </div>
            <div class='row'>
                <div class='w-4'></div>
            </div>
        </div>
    </body>
</html>
