<!DOCTYPE html>
<html>
    <head>
        <title>Minesweeper</title>
        <style>
            *{
                box-sizing: border-box;
            }
            body{
                margin:0;
                padding:0;
            }
            .game{
                display:flex;
                flex-wrap:wrap;
                width:100vmin;
                height:100vmin;
                box-shadow:0px 3px 5px gray;
                transform: all linear 0.2s;
                font-weight: bolder;
            }
            .box{
                display:flex;
                justify-content: center;
                align-items: center;
                border-left:1px solid black;
                border-bottom:1px solid black;
                background:radial-gradient(#8c8c8c, #4c4c4c);
            }
            .box.visible{
                background:#ddd;
                box-shadow:0px 0px 10px inset gray;
            }
            .one{
                color:hotpink
            }
            .two{
                color:rebeccapurple
            }
            .three{
                color:rebeccapurple
            }
            .four{
                color:sandybrown
            }
            .five{
                color:seagreen;
            }
            .box.mine{
                background:red;
                color:white;
                font-weight: bold;
            }
            .score-div{
                transform:all linear 0.2s;
            }
            .fadetext{
                float:right;
                font-size:2em;
                padding:0.5em;
                animation: fadeout 1.5s linear 1 forwards;
            }
            .face{
                font-size:2em;
            }
            .controls{
                float:right;
                clear:right;
                padding:1em;
            }
            .controls > *{
                margin-bottom:10px;
            }
            .reset{
                background:#ffc83d;
                font-weight:bolder;
                color:white;
                border:none;
                border-radius: 1em;
                padding:0.5em 1em;
                box-shadow:0px 2px 5px 1px #ccc;
            }
            .reset:hover{
                background:#ffba0a;
            }
            .reset:focus{
                outline:none;
                background:#e6a400;
            }
            @keyframes fadeout{
                0%{
                    opacity:1;
                }
                100%{
                    opacity:0;
                    visibility:collapse;
                }
            }
        </style>
    </head>
    <body>
        <script src='./game.js'>
        </script>
    </body>
</html>
