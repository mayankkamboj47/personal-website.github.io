<!DOCTYPE html>
<html>

<head>
    <title>Minesweeper</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            --c1 : #805D05;
            --c2 : #FFCF57;
            --c3 : #FFBA0A;
            --c4 : #80682B;
            --c5 : #CC9508;
        }

        .game {
            display: flex;
            flex-wrap: wrap;
            width: 100vmin;
            height: 100vmin;
            transform: all linear 0.2s;
            font-weight: bolder;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            border-left: 1px solid black;
            border-bottom: 1px solid black;
            background-color:var(--c5);
        }

        .box.visible {
            background: var(--c2);
        }
        .zero{
            color:var(--c1);
        }
        .one {
            color: var(--c4);
        }

        .two {
            color: rgb(55, 46, 151);
        }

        .three {
            color: #a30e77;
        }

        .four {
            background-color: #f6c9c9 !important;
            color: #8f1f1f;
        }

        .five {
            color: seagreen;
        }

        .box.mine {
            background: #ea3232;
            color: white;
            font-weight: bold;
        }

        .score-div {
            transform: all linear 0.2s;
        }

        .fadetext {
            float: right;
            font-size: 2em;
            padding: 0.5em;
            animation: fadeout 1.5s linear 1 forwards;
        }

        .face {
            font-size: 2em;
        }

        .controls {
            float: right;
            clear: right;
            padding: 1em;
        }

        .controls>* {
            margin-bottom: 10px;
        }

        .reset {
            background: #ffc83d;
            font-weight: bolder;
            color: white;
            border: none;
            border-radius: 1em;
            padding: 0.5em 1em;
            box-shadow: 0px 2px 5px 1px #ccc;
        }

        .reset:hover {
            background: #ffba0a;
        }

        .reset:focus {
            outline: none;
            background: #e6a400;
        }

        @keyframes fadeout {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                visibility: collapse;
            }
        }

        .blurpage {
            position: absolute;
            top: 0;
            height: 100vh;  
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.1);
        }

        .hidden {
            display: none;
        }

        .modal {
            background: black;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            left: 50%;
            min-width: 400px;
            font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color:white;
            
        }

        .modal__content {
            padding: 1em;
        }

        .modal__title,
        .modal__inputs {
            padding: 1em;
            font-size: 1.2em;
        }
        .modal__close{
            padding:0.5rem 1rem;
            border:none;
            border-radius:0.2rem;
            background:var(--c3);
        }
        .modal__close:hover{
            background:var(--c5);
        }
    </style>
</head>

<body>
    <div class='gamemount'>
    </div>
    <div class='blurpage'>
        <div class='blurpage__element'>
            <div class='modal'>
                <div class='modal__title'>
                    How to play
                </div>
                <div class='modal__content'>
                    <p>Uncover the boxes and escape the mines. Each box tells you the number of mines in the eight boxes around it. 
                    </p>
                </div>
                <div class='modal__inputs'>
                    <button class='modal__close blurpage__close'>Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src='./game.js'>
    </script>
    <script>
        (function(){
  let blurpages = Array.from(document.querySelectorAll('.blurpage'));
for(let blurpage of blurpages){
  console.log(blurpage);
  let close = blurpage.querySelector('.blurpage__close');
  close.addEventListener('click',function(e){
    e.preventDefault();
    blurpage.classList.add('hidden');
  });
}
})();
    </script>
</body>

</html>
